<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senberto & Fonseca's Menu - Sen-FoMe</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="menu">
        <div class="topo">
            <div class="texto-topo"></div>
        </div>
        <div class="corpo">
            <div class="cardapio comida">
                <div class="titulo-cardapio"></div>
                <div class="itens-cardapio">
                    <div class="item">
                        <div class="imagem-item"></div>
                        <div class="texto-item"></div>
                        <div class="rodape-item">
                            <div class="preco-item"></div>
                            <div class="selecao-item"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="cardapio bebida">
                <div class="titulo-cardapio"></div>
                <div class="itens-cardapio">
                    <div class="item">
                        <div class="imagem-item"></div>
                        <div class="texto-item"></div>
                        <div class="rodape-item">
                            <div class="preco-item"></div>
                            <div class="selecao-item"></div>
                        </div>          
                    </div>
                </div>
            </div>
            <div class="cardapio sobremesa">
                <div class="titulo-cardapio"></div>
                <div class="itens-cardapio">
                    <div class="item">
                        <div class="imagem-item"></div>
                        <div class="texto-item"></div>
                        <div class="rodape-item">
                            <div class="preco-item"></div>
                            <div class="selecao-item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rodape">
            <div class="botao-rodape"></div>
        </div>
    <div class="finalizar-compra">
        <div class="confirmacao">
            <div class="titulo-confirmacao"></div>
            <div class="itens-confirmacao"></div>
            <div class="total-confirmacao"></div>
            <div class="botao-confirmacao"></div>
            <div class="cancelar-confirmacao"></div>
        </div>
    </div>
    <script src="/projeto3-driveneats/scripts.js"></script>
</body>
</html>
